# docker-compose.yml
version: "3.7"
services:
  mongodb:
    image: mongo
    restart: always

  backend:
    build: ./backend
    hostname: backend
    depends_on:
      - mongodb
    links:
      - mongodb
    ports:
      - 80:8080
    environment:
      PORT: 8080
      IP: 0.0.0.0
      DOCKER_DB: mongodb
      DOCKER_DB_NAME: app

  frontend:
    build: ./frontend
    hostname: frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
    links:
      - backend
    env_file:
      - ./frontend/.env
